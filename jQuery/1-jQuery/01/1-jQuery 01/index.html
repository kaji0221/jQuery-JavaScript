<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <title>01 | 1-jQuery</title>
  <link rel="stylesheet" href="../../00-tools/css/reset.css" />
  <link rel="stylesheet" href="../../00-tools/css/base.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1 class="u-mbm is-big">01 | 1-jQuery</h1>
  <div class="wrapper">
    <div class="u-mbm btn" id="jsi-Q1">Q1</div>
    <div class="u-mbm btn" id="jsi-Q2">Q2</div>
    <div class="u-mbm btn" id="jsi-Q3">Q3</div>
    <div class="u-mbm btn is-big" id="jsi-Q4">Q4</div>
    <div class="u-mbm btn" id="jsi-Q5">Q5</div>
    <div id="jsi-Q6">
      <dl class="u-mbm lists">
        <dt>Q6_dt_1</dt>
        <dd>Q6_dd_1</dd>
      </dl>
      <dl class="u-mbm lists">
        <dt>>Q6_dt_2</dt>
        <dd>>Q6_dd_2</dd>
      </dl>
      <dl class="u-mbm lists">
        <dt>Q6_dt_3</dt>
        <dd>Q6_dd_3</dd>
      </dl>
      <dl class="u-mbm lists">
        <dt>Q6_dt_4</dt>
        <dd>Q6_dd_4</dd>
      </dl>
      <dl class="u-mbm lists">
        <dt>Q6_dt_5</dt>
        <dd>Q6_dd_5</dd>
      </dl>
    </div>
    <div class="u-mbm btn" id="jsi-Q7">Q7</div>
    <div class="u-mbm btn q8" id="jsi-Q8">Q8</div>
    <ul class="u-mbm lists" id="jsi-Q9">
      <li>Q9_1</li>
      <li>Q9_2</li>
      <li>Q9_3</li>
    </ul>
    <ul class="u-mbm lists" id="jsi-Q10">
      <li>Q10_1</li>
      <li>Q10_2</li>
      <li>Q10_3</li>
    </ul>
    <div class="u-mbm btn" id="jsi-Q11">Q11</div>
    <ul class="u-mbm lists" id="jsi-Q12">
      <li>Q12_1</li>
      <li>Q12_2</li>
      <li>Q12_3</li>
    </ul>
  </div>
  <script>
    // 各課題の対象となる要素には、JavaScript用のid属性を指定してください。
    // JavaScript用として先頭に「jsi-〇〇」（”J”ava”S”criptの”I”D）というプレフィックス（接頭辞）をつけることが、慣例となっています。



    // -----------------------------------------------
    // 第1問
    // Q1の要素の文字サイズを30pxにせよ。
    // -----------------------------------------------
    $(function () {
      $('#jsi-Q1').css('font-size', '30px');
    });
    // -----------------------------------------------
    // 第2問
    // Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。
    // -----------------------------------------------
    $('#jsi-Q2').on('click', function () {
      $(this).css('background-color', 'red').css('color', 'black');
    });
    // -----------------------------------------------
    // 第3問
    // Q3の要素をクリックしたら文字色を赤にし、
    // その状態でもう一度クリックすると元に戻るようにせよ。
    // -----------------------------------------------
    $('#jsi-Q3').on('click', function () {
      $(this).toggleClass('toggle');
    });
    // -----------------------------------------------
    // 第4問
    // Q4の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。
    // -----------------------------------------------
    $('#jsi-Q4').on('click', function () {
      $(this).removeClass('is-big');
    });
    // -----------------------------------------------
    // 第5問
    // Q5の要素をクリックしたらこの要素を0.5秒かけて、
    // 左上の位置(margin-right方向に150px、margin-bottom方向に150px)に移動させよ。
    // -----------------------------------------------
    $('#jsi-Q5').on('click', function () {
      $(this).animate(
        {
          marginLeft: -150,
          marginBottom: 150,
        },
        500
      );
    });
    // -----------------------------------------------
    // 第6問
    // Q6の要素をクリックしたら、その要素が「何番目のdlの子要素」かを
    // console.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）
    // -----------------------------------------------
    $('#jsi-Q6')
      .find('dt')
      .on('click', function () {
        let targetNum = $(this).index('dt');

        console.log(targetNum + 1 + '番目のdl子要素');
      });

    $('#jsi-Q6')
      .find('dd')
      .on('click', function () {
        let targetNum = $(this).index('dd');

        alert(targetNum + 1 + '番目のdl子要素');
      });
    // -----------------------------------------------
    // 第7問
    // Q7の要素をhoverしたらis-bigというクラスを付与し、
    // hoverが外れたら、クラスを削除せよ。
    // -----------------------------------------------
    $('#jsi-Q7').hover(function () {
      $(this).addClass('is-big');
    }, function () {
      $(this).removeClass('is-big');
    });
    // -----------------------------------------------
    // 第8問
    // Q8の要素をクリックしたら、jQueryメソッドを使用して、
    // この要素にdata属性を設定し、その内容をconsoleに表示せよ。
    // -----------------------------------------------
    $('#jsi-Q8').on('click', function () {
      let text = $(this).data("data");

      console.log('これはdata属性です');
    });
    // -----------------------------------------------
    // 第9問
    // Q9の子要素をクリックしたら、その要素のインデックスと等しいid="q10"の子要素に
    // is-bigというクラスを追加し、それ以外のクラスからは削除せよ。（
    // インデックスの一致する要素だけにis-bigがついている状態）
    // -----------------------------------------------
    $('#jsi-Q9')
      .find('li')
      .on('click', function () {
        let num = $(this).index();

        $('#jsi-Q10').find('li').removeClass('is-big');
        $('#jsi-Q10').find('li').eq(num).addClass('is-big');

      });
    // -----------------------------------------------
    // 第10問
    // Q11をクリックしたら、Q12リストのli要素の順番と中身のテキストをconsoleに表示させよ。
    // -----------------------------------------------
    $('#jsi-Q11').on('click', function () {
      $('#jsi-Q12')
        .find('li')
      var array = ['1Q12_1', '2Q12_2', '3Q12_3'];
      $.each(array, function (index, value) {
        console.log(value);
      })
    });
  </script>
</body>
</html>
